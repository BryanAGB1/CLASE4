<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />

</head>
<body>
    <p>Practica De La Clase 4</p>

    <p>CUADRADO:</p>
    <input id="LadoCuadrado" type="text" />

    <p id="Cuadrado1"></p>
    <br>

    <p>RECTANGULO:</p>
    <input id="LargoRectangulo" type="text" />
    <input id="AnchoRectangulo" type="text" />

    <p id ="Rectangulo1"></p>
    <br>

    <p>TRIANGULO:</p>
    <input id="BaseTriangulo" type="text" />
    <input id="AlturaTriangulo" type="text" />
    <input id="Triangulo" type="button" value="Calcular Area" onclick="Area_Triangulo(BaseTriangulo.value, AlturaTriangulo.value)" />
    <p id="Triangulo1"></p>
    <br>

    <p>ROMBO:</p>
    <input id="Diametro" type="text" />
    <input id="Base" type="text" />
    <input id="Rombo" type="button" value="Calcular Area" onclick="Area_Rombo(Diametro.value, Base.value)" />
    <p id="Rombo1"></p>
    <br>

    <p>PARALELOGRAMO:</p>
    <input id="Text1" type="text" />
    <input id="Text2" type="text" />
    <input id="Rombo" type="button" value="Calcular Area" onclick="area(Text1.value, Text2.value)" />

    <br>
